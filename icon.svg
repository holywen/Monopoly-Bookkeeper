<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Dice Icon -->
  <g transform="translate(256, 256)">
    <!-- First Die -->
    <rect x="-80" y="-40" width="60" height="60" rx="12" fill="white" opacity="0.9"/>
    <circle cx="-65" cy="-25" r="6" fill="#5a67d8"/>
    <circle cx="-35" cy="-25" r="6" fill="#5a67d8"/>
    <circle cx="-65" cy="5" r="6" fill="#5a67d8"/>
    <circle cx="-35" cy="5" r="6" fill="#5a67d8"/>
    <circle cx="-50" cy="-10" r="6" fill="#5a67d8"/>

    <!-- Second Die -->
    <rect x="20" y="-40" width="60" height="60" rx="12" fill="white" opacity="0.9"/>
    <circle cx="35" cy="-25" r="6" fill="#5a67d8"/>
    <circle cx="65" cy="5" r="6" fill="#5a67d8"/>

    <!-- Dollar Sign -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">$</text>
  </g>

  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="8" fill="white" opacity="0.3"/>
  <circle cx="412" cy="100" r="6" fill="white" opacity="0.3"/>
  <circle cx="100" cy="412" r="7" fill="white" opacity="0.3"/>
  <circle cx="412" cy="412" r="9" fill="white" opacity="0.3"/>
</svg>